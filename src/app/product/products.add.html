<div class="container">
  <div class="page-header">
    <h1>Ajouter un matériel</h1>
  </div>
  <form>
    <div class="form-group" has-error="errors.name">
      <label for="name">Nom</label>
      <input ng-model="product.name" type="text" id="name" class="form-control">
      <field-errors errors="errors.name"></field-errors>
    </div>
    <div class="form-group" has-error="errors.name">
      <label for="prix">Prix</label>
      <input ng-model="product.prix" type="text" id="prix" class="form-control">
      <field-errors errors="errors.prix"></field-errors>
    </div>
    <div class="form-group" has-error="errors.category_id">
      <label for="category_id">Catégorie</label>
      <select ng-model="product.category_id" id="category_id" class="form-control">
        <option ng-repeat="category in categories" ng-value="category.id">{{ category.name }}</option>
      </select>
      <field-errors errors="errors.category_id"></field-errors>
    </div>
    <input ng-click="save()" type="submit" value="Créer" class="btn btn-success">
  </form>
</div>
