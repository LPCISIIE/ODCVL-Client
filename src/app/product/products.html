<div class="container">
  <div class="page-header">
    <h1>Matériels <a ui-sref="products.add" class="btn btn-primary pull-right">Ajouter</a></h1>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Catégorie</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in products">
        <th>{{ $index + 1 }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.categories[0].name }}</td>
        <td class="text-right">
          <a ui-sref="products.edit({ id: product.id })" class="btn btn-warning btn-xs">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <button ng-click="delete(product)" class="btn btn-danger btn-xs">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
