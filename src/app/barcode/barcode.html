<div class="container">
  <div class="page-header text-center">
    <h1>Impressions des code barres</h1>
  </div>


<div class="row">
  <div class="col-md-12">
    <ui-select ng-change="addItem()" ng-required="true" ng-if="!boolForm" ng-model="itemlist.selectedItem" >
                     <ui-select-match placeholder="Choisir un item...">{{$select.selected.product.name}}</ui-select-match>
                     <ui-select-choices repeat="item in items | filter: $select.search">
                        <div ng-bind-html="item.product.name | highlight: $select.search"></div>
                        <small ng-bind-html="item.code | highlight: $select.search"></small>
                     </ui-select-choices>

</ui-select>
  </div>
</div>


<button type="button" class="close" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>

   <div id="moncode">
    <img class="pull-right" id="barcode" />
   </div>

 <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Code barre</th>
            <th>Nom de produit</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in printable.items.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) track by $index">
            <td>{{ item.code }}</td>
            <td>{{ item.product.name }}</td>
            <td><button ng-click="deleteItem(item)" class="btn btn-danger btn-xs"> <span class="glyphicon glyphicon-remove"></span> </button></td>
        </tr>
        </tbody>
    </table>

  
  <div class="text-center">
    <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage" on-select-page="setPage(page)" previous-text="&lsaquo;" next-text="&rsaquo;" ></ul>
    </div>

  <div class="text-center">
<button ng-click="print()" class="btn btn-primary">Imprimer</a>
</div>
</div>
