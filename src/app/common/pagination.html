<nav>
  <ul class="pagination">
    <li>
      <a href="{{ page > 1 ? url + '?page=' + (page - 1) : url + '?page=' + page }}">
        <span>&laquo;</span>
      </a>
    </li>
    <li ng-repeat="p in getPages(pages) track by $index" ng-class="{ active: $index + 1 == page }">
      <a href="{{ url }}?page={{ $index + 1 }}">{{ $index + 1 }}</a>
    </li>
    <li>
      <a href="{{ page < pages ? url + '?page=' + (page + 1) : url + '?page=' + page }}">
        <span>&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
