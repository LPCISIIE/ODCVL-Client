<div class="container">
    <div class="page-header">
        <h1>Clients <a ui-sref="clients.add" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span> Ajouter</a></h1>
    </div>

    <form>
        <div class="row">

            <div class="col-md-6">
                <label for="search">Rechercher</label>
                <div class="input-group">
                    <input ng-model="search" type="text" id="search" class="form-control" placeholder="Recherche">
                    <div class="input-group-btn">
                        <button class="btn btn-default" ng-click="search = ''">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <hr>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Organisme</th>
            <th>Adresse</th>
            <th>Téléphone</th>
            <th>Email</th>

            <th class="text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="client in clients | filter : search">
            <th>{{ client.id }}</th>
            <td>{{ client.nom }}</td>
            <td>{{ client.prenom }}</td>
            <td>{{ client.organisme }}</td>
            <td>{{ client.adresse }}</td>
            <td>{{ client.telephone }}</td>
            <td>{{ client.email }}</td>
            <td class="text-right">
                <a  class="btn btn-success btn-xs">
                    <span class="glyphicon glyphicon-plus"></span> Ajouter une location
                </a>
                <a  ui-sref="clients.edit({ id: client.id })" class="btn btn-warning btn-xs">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                <button ng-click="delete(client)" class="btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>

        </tr>
        </tbody>
    </table>
</div>
