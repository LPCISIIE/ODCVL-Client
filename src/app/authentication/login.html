<div class="container">
  <div class="page-header text-center">
    <h1>Sign in</h1>
  </div>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" ng-model="user.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" ng-model="user.password">
    </div>
    <field-errors errors="errors.auth"></field-errors>
    <input type="submit" class="btn btn-success" value="Login" ng-click="login()">
  </form>
</div>
