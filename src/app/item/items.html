<div class="container">
  <div class="page-header">
    <h1>Articles <a ui-sref="items.add" class="btn btn-primary pull-right">Ajouter</a></h1>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Code</th>
        <th>Achet√© le</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items">
        <th>{{ $index + 1 }}</th>
        <td>{{ item.code }}</td>
        <td>{{ item.purchased_at }}</td>
        <td class="text-right">
          <a ui-sref="items.edit({ id: item.id })" class="btn btn-warning btn-xs">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <button ng-click="delete(item)" class="btn btn-danger btn-xs">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
