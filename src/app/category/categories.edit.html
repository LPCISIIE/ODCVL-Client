<div class="container">
  <div class="page-header">
    <h1>Modifier une catégorie</h1>
  </div>
  <form>
    <div class="form-group" ng-class="errors.name ? 'has-error' : ''">
      <label for="name">Nom</label>
      <input ng-model="category.name" type="text" id="name" class="form-control">
      <form-errors errors="errors.name"></form-errors>
    </div>
    <div class="form-group" ng-class="errors.parent_id ? 'has-error' : ''">
      <label for="parent_category">Catégorie parente</label>
      <select ng-model="category.parent_id" id="parent_category" class="form-control">
        <option ng-repeat="c in categories" ng-value="c.id">{{ c.name }}</option>
      </select>
      <form-errors errors="errors.parent_id"></form-errors>
    </div>
    <input ng-click="save()" type="submit" value="Modifier" class="btn btn-primary">
  </form>
</div>
