
<div class="container">
  <div class="page-header">
    <h1>Utilisateurs</h1>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nom d'utilisateur</th>
        <th>Nom</th>
        <th>PrÃ©nom</th>
        <th>Roles</th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <th>{{ user.id }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ formatRoles(user.roles) }}</td>
        <td class="text-right">
          <button ng-if="isAdmin(user)" ng-click="demote(user)" class="btn btn-warning btn-xs">Supprimer admin</button>
          <button ng-if="!isAdmin(user)" ng-click="promote(user)" class="btn btn-success btn-xs">Ajouter admin</button>
          <button ng-click="delete(user)" class="btn btn-danger btn-xs">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
