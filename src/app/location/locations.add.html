<div class="text-center">
 <div class="page-header">
        <h1>Ajouter une Location</h1>
</div>
</div>


<div class="col-md-6">

   

    <form>
    <uib-accordion close-others="false">
    <div uib-accordion-group class="panel-default" is-open="status.open">
      <uib-accordion-heading>
         <strong>CLIENT </strong> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </uib-accordion-heading>

      <div class="text-center" >
        <label  class="radio-inline">
          <input ng-click="hideForm()" type="radio" name="optradio" checked><strong>Client existant</strong>
        </label>
        <label class="radio-inline">
          <input type="radio" ng-click="showForm()" name="optradio"><strong>Nouveau Client</strong>
        </label>
        </div>
        <div class="help-block"></div>
       <div class="form-group">
       <ui-select ng-if="!boolForm" ng-model="person.selected" theme="bootstrap" >
            <ui-select-match placeholder="Séléctionner un client...">{{$select.selected.nom}}</ui-select-match>
            <ui-select-choices repeat="item in people | filter: $select.search">
              <div ng-bind-html="item.nom + ' ' + item.prenom | highlight: $select.search"></div>
              <small ng-bind-html="item.email | highlight: $select.search"></small>
            </ui-select-choices>
        </ui-select>
        </div>

        <div class="row" ng-if="boolForm"> 
            <div class="row">
              <div class="col-md-4">
                    <label for="nom">Nom</label>
                    <input ng-model="client.nom" type="text" id="nom" class="form-control">
              </div>
              <div class="col-md-4">
                    <label for="prenom">Prénom</label>
                    <input ng-model="client.prenom" type="text" id="prenom" class="form-control">
              </div>
              <div class="col-md-4">
                     <label for="organisme">Organisme</label>
                     <input ng-model="client.organisme" type="text" id="organisme" class="form-control">
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                    <label for="adresse">Adresse</label>
                    <input ng-model="client.adresse" type="text" id="adresse" class="form-control">
              </div>
              <div class="col-md-4">
                    <label for="telephone">Téléphone</label>
                    <input ng-model="client.telephone" type="text" id="telephone" class="form-control">
              </div>
              <div class="col-md-4">
                     <label for="email">Email</label>
                     <input ng-model="client.email" type="text" id="email" class="form-control">
              </div>
            </div>

        </div>

    </div>
 <div uib-accordion-group class="panel-default">
      <uib-accordion-heading>
        <strong>Informations sur la location</strong> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
      </uib-accordion-heading>
  
 

        <div class="row">


                <div class="col-md-4">
                <label for="date_debut">Date début</label>
                <p class="input-group" has-error="errors.date_debut">
                    <input type="text" id="date_debut" class="form-control" datepicker-options="dateOptions" uib-datepicker-popup="{{format}}" ng-model="location.date_debut" is-open='popup1.opened' close-text="Fermer" />
                    <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()" ><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                </p>
                <div class="has-error">
                    <field-errors errors="errors.date_debut" first="true"></field-errors>
                </div>
            </div>

         <div class="col-md-4">
                <label for="date_fin">Date de fin</label>
                <p class="input-group" has-error="errors.date_fin">
                    <input type="text" id="date_fin" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="location.date_fin" is-open='popup2.opened' close-text="Fermer" />
                    <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
                </p>
                <div class="has-error">
                    <field-errors errors="errors.date_fin" first="true"></field-errors>
                </div>
            </div>


          <div class="col-md-4">
              <div class="form-group" has-error="errors.status">
           <label for="status">Status</label>
            <select ng-model="location.status" class="form-control" id="status">
              <option value = "0">Finished</option>
              <option value = "1">DRAFT</option>
            </select>
            <field-errors errors="errors.organisme"></field-errors>
        </div>

          </div>



        </div>



    </div>


  </uib-accordion>



      
      
        <center><input ng-click="save()" type="submit" value="Suivant" class="btn btn-success" ></center>

    </form>
</div>
<div class="col-md-6">

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Quantité</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in cart.items">
        <td>{{ item.nom }}</td>
        <td>{{ item.qt }}</td>
        <td class="text-right">
          <button ng-click="removeItem($index)" class="btn btn-danger btn-xs">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>


 <div data-barcode-scanner="barcodeScanned"></div>
    <div>
      <!--  <span>Barcode:</span>-->
        <span data-ng-bind="model.barcode"></span>
    </div>

    <span ng-bind="items"></span>

    </form>
</div>



</div>
